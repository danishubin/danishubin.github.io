<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
</head>

<body>
    <div class="q1">
        <div class="sky">
            <img class="gandalf" src="images/gandalf.png" alt="gandalf">
            <div class="sun"></div>
        </div>
    </div>
    <div class="q2">
        <div class="green-light"></div>
        <div class="pirate_boat">
            <img src="images/pirate_boat.png" alt="pirate_boat">
        </div>
        <div class="water"></div>
    </div>
    <div class="q3">
        <img class="jack" src="images/jack.png" alt="jack">
        <img class="brain" src="images/brain.png" alt="brain">
    </div>
    <div class="q4">
        <div class="sherlocked">
            <h4>I AM</h4>
            <div class="code">
                <input oninput="this.value = this.value.toUpperCase()" type="text" class="form-control letterOne" maxlength="1" />
                <input oninput="this.value = this.value.toUpperCase()" type="text" class="form-control letterTwo" maxlength="1" />
                <input oninput="this.value = this.value.toUpperCase()" type="text" class="form-control letterThree" maxlength="1" />
                <input oninput="this.value = this.value.toUpperCase()" type="text" class="form-control letterFour" maxlength="1" />
            </div>
            <h4>LOCKED</h4>
        </div>
    </div>
    <div class="gallery">
        <div class="header">
            <h1>Best Siblings Ever!</h1>
            <p>Happy Birthday Vita and Neta!</p>
        </div>
        <div class="container">
            <img src="images/bern.jpg" alt="bern">
            <img src="images/chelan.jpg" alt="chelan">
            <img src="images/picnic.jpg" alt="picnic">
            <img src="images/sandiego.jpg" alt="sandiego">
            <img src="images/see_speak_hear.jpg" alt="see_speak_hear">
            <img src="images/snow.jpg" alt="snow">
            <img src="images/twins.jpg" alt="twins">
            <img src="images/venice.jpg" alt="venice">
            <img src="images/watchingmove.jpg" alt="watchingmove">
            <img src="images/meditation.jpg" alt="meditation">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
